<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            color: #333;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e91e63;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <p>Find your love percentage!</p>
        <input type="text" id="yourName" placeholder="Enter your name">
        <input type="text" id="crushName" placeholder="Enter your crush's name">
        <button onclick="areYouReady()">Calculate Love</button>
        <div class="result" id="result"></div>
    </div>

    <audio id="congratsAudio" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        function areYouReady() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Are you readyyyy? ü§©</p>
                <button onclick="calculateLove('yes')">Yes</button>
                <button id="noButton" onmouseover="moveNoButton()">No</button>
            `;
        }

        function moveNoButton() {
            const noButton = document.getElementById('noButton');
            noButton.style.position = 'absolute';
            noButton.style.top = Math.random() * 80 + 'vh';
            noButton.style.left = Math.random() * 80 + 'vw';
        }

        function calculateLove(answer) {
            const resultDiv = document.getElementById('result');

            if (answer === 'no') {
                resultDiv.innerHTML = '<p>No worries, take your time! ‚ù§Ô∏è</p>';
                return;
            }

            const yourName = document.getElementById('yourName').value;
            const crushName = document.getElementById('crushName').value;

            if (!yourName || !crushName) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter both names!</p>';
                return;
            }

            const lovePercentage = Math.floor(Math.random() * 101);
            const tips = [
                "Communication is key!",
                "Spend quality time together.",
                "Be honest and supportive.",
                "Small gestures matter!",
                "Respect each other's individuality."
            ];

            const randomTip = tips[Math.floor(Math.random() * tips.length)];

            const audio = document.getElementById('congratsAudio');
            audio.play();

            resultDiv.innerHTML = `
                <p><strong>${yourName}</strong> and <strong>${crushName}</strong>, your love percentage is <strong>${lovePercentage}%</strong> üéâ.</p>
                <p>Tip: ${randomTip}</p>
            `;
        }
    </script>
</body>
</html>
